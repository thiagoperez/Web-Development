<!-- Comentários em HTML 
    - Abertura => Ex: <p>
    - Fechamento => Ex: </p>
    - Conteúdo
    - Parametros

    - Tags sempre com letra minúscula

    Elementos com conteúdo x Elementos sem conteúdo
-->

<h1>1. Tags com conteúdo</h1>

 - Tag de Botão: <button>Conteúdo</button> 

 - Tag de Parágrafo: <p>Conteúdo</p> 

<h1>2. Tags sem conteúdo</h1>

 - Tag de entrada de dados: <input>

<h1>3. Tags com parâmetros</h1>

 - Tag de imagem com parâmetro: <img src="https://img.elo7.com.br/product/main/39BF1B0/quadros-decorativos-tigre-cachoeira-hd-quarto-sala-kit-120x6-quadros-de-chocolates.jpg">
