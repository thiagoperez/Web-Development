<h1>Botões</h1>

<!-- BUTTON 

    type
        - submit
        - button
        - reset
-->

<form action="" method="get">
    <button type="reset">Limpar</button> <!--Limpa todos os campos de um formulário-->
    <button type="submit">Enviar</button> <!--Enviar os dados-->
    <button type="button" onclick="">Botão com mais versatilidade</button> <!--Botão apropriado para trabalhar com linguagens de porgramação-->
</form>
