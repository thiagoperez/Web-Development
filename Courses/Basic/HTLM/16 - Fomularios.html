<h1>Fomulários</h1>

<!-- 
    - Capturar dados de entrada.
    - Input -> Entrada
    - Action -> define para qual url será enviado os dados. Vazio envia para a mesma url.
    - Method:
        - GET;
        - POST.
-->

<form action="" method="get" enctype="multipart/form-data">
    <h2>Digite seu endereço</h2>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address"><br>
    </label>
    
    <label>
        Número:
        <input type="number" name="numero"><br>
    </label>

    <label>
        E-mail:
        <input type="email" name="email"><br>
    </label>

    <!-- Para enviar arquivos no form use atributo enctype="multipart/form-data"-->
    <label>
        Foto:
        <input type="file" name="foto">
    </label>


    <button type="submit">Enviar Dados</button>
    <button type="reset">Limpar Campos</button>
</form>
